<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row">
      <h3 align="center">Pricing</h3>
      <p align="center">Please checkout our most effective payments methods</p>
      <div class="row d-flex justify-content-around" align="center">
        <div class="card col-md-3 col-sm-5  mt-0">
          <div class="card-body pt-0 p-1">
            <h4 class="card-title p-1 bg-body-secondary">Free</h4>
            <h2 class="card-subtitle m-2">$0/mo</h2>
            <p class="card-text ">
              <div>10 Users included</div> <div>2Gb of storage </div><div>Email support</div>
            </p>
            <button class="btn btn-outline-primary mb-3">Sign up for Free</button>
          </div>
        </div>
        <div class="card col-md-3 col-sm-5 mt-0">
            <div class="card-body pt-0 p-1">
              <h4 class="card-title p-1 bg-body-secondary">Pro</h4>
              <h2 class="card-subtitle m-2">$15/mo</h2>
              <p class="card-text ">
                <div>20 Users included</div> <div>10Gb of storage</div><div> Priority Email support</div>
              </p>
              <button class="btn btn-primary">Get started</button>
            </div>
          </div>
          <div class="card col-md-3 col-sm-10 mt-0">
            <div class="card-body pt-0 p-1">
              <h4 class="card-title p-1 bg-body-secondary">Enterprise</h4>
              <h2 class="card-subtitle m-2">$29/mo</h2>
              <p class="card-text ">
                <div>30 Users included</div> <div>15Gb of storage </div><div>Phone and Email support</div>
              </p>
              <button class="btn btn-primary">Contact Us</button>
            </div>
          </div>
           
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
